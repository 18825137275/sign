{extend name="public:base" /}
{block name="content"}
<div class="page-header">
	<h1>
		{$breadcrumb1}
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			{$breadcrumb2}
		</small>
	</h1>
</div>
<div class="row">
	<div class="col-xs-12">	
		<div class="form-horizontal">
			
			{if condition="$Request.param.id"}
			<input name="id" type="hidden" value="{$Request.param.id}" />
			{/if}			
					
			<div class="form-group required">
				<label class="col-sm-2 control-label">用户组：</label>
				<div class="col-sm-10">
					<input  class="form-control" type="text" placeholder="用户组" name="title"  value="{$group.title|default=''}" />
				</div>
			</div>			
			
		
			
			<div class="form-group required">
				<label class="col-sm-2 control-label">描述：</label>
				<div class="col-sm-10">
					<input  class="form-control" type="text" placeholder="描述" name="description"  value="{$group.description|default=''}" />
				</div>
			</div>
			
			
			<div class="form-group">
				<label class="col-sm-1 control-label no-padding-left"> </label>	
				<div class="col-sm-11">
					<input id="send" name="send" type="submit" value="提交" class="btn btn-primary" />
				</div>
			</div>
		</div>
	</div>
</div>
{/block}
{block name="javascript"}

<script>

var back_index="{:url('AuthManager/index')}";

$('#send').click(function(){
	$.post(
		'{$action}',
		$('.form-horizontal input[type=\'text\'],.form-horizontal input[type=\'hidden\']'),
		function(d){
			art_dialog(d,back_index);
		}
	);
});
</script>							
{/block}
