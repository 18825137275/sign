{extend name="public:base" /}
{block name="content"}
<div class="page-header">
	<h1>
		{$breadcrumb1}
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			{$breadcrumb2}
		</small>
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			{$crumbs}
		</small>		
	</h1>
</div>
<div class="row">
	<div class="col-xs-12">	
		<div class="form-horizontal">
			
			 <form action="{:url('Index/edit')}" method="post" class="form-horizontal">
			
			{volist name="list" id="p"}
				<div class="form-group required">
					<label class="col-sm-2 control-label" for="input-name2">{$p.info}：</label>
					<div class="col-sm-10">
						<input id="input-name2" class="form-control" type="text" placeholder="{$p.info}" name="{$p.name}"  value="{$p.value}" />
					</div>
				</div>
			{/volist}
				<div class="form-group">
					<label class="col-sm-1 control-label no-padding-left"> </label>	
					<div class="col-sm-11">
						<button type="submit" id="send"  class="btn btn-sm btn-primary">提交</button>		
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{/block}
